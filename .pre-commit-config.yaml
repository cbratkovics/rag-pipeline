repos:
  - repo: local
    hooks:
      - id: poetry-check
        name: Poetry Check
        entry: .venv/bin/python -m pip check
        language: system
        pass_filenames: false
        always_run: true

      - id: ruff-format
        name: Ruff Format
        entry: .venv/bin/ruff format
        language: system
        types: [python]
        pass_filenames: false
        args: ["."]

      - id: ruff-lint
        name: Ruff Lint
        entry: .venv/bin/ruff check
        language: system
        types: [python]
        pass_filenames: false
        args: [".", "--fix"]

      - id: mypy
        name: MyPy Type Check
        entry: .venv/bin/mypy
        language: system
        types: [python]
        pass_filenames: false
        args: ["src", "api", "--ignore-missing-imports"]

      - id: pytest-fast
        name: Fast Tests
        entry: .venv/bin/pytest
        language: system
        pass_filenames: false
        args: ["-m", "not integration", "--tb=short", "-v"]

      - id: ci-script
        name: Full CI Check
        entry: bash scripts/ci.sh
        language: system
        pass_filenames: false
        always_run: true