repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: bash -c 'if command -v uv &> /dev/null; then uv run ruff format; else ruff format; fi'
        language: system
        types: [python]
        pass_filenames: false
        args: ["."]
        always_run: true

      - id: ruff-lint
        name: Ruff Lint
        entry: bash -c 'if command -v uv &> /dev/null; then uv run ruff check --fix .; else ruff check --fix .; fi'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: MyPy Type Check
        entry: bash -c 'if command -v uv &> /dev/null; then uv run mypy src api --ignore-missing-imports; else mypy src api --ignore-missing-imports; fi'
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]

      - id: pytest-fast
        name: Fast Tests
        entry: bash -c 'if command -v uv &> /dev/null; then uv run pytest tests/ -m "not integration" --tb=short -q; else pytest tests/ -m "not integration" --tb=short -q; fi'
        language: system
        pass_filenames: false
        stages: [push]
